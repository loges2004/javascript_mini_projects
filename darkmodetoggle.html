<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darkmode toggle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light"> 
    <div class="container text-center py-5 mt-3">
        <h2 class="h2 mt-2 mb-4" id="display">Light/Dark Mode Toggle</h2>
     <button class="btn btn-dark mb-5" id="toggle">Switch to Dark Mode</button>
    </div>

<script>
const body = document.body;
const togglebtn=document.getElementById("toggle");
const display =document.getElementById("display");

const saved_mode=localStorage.getItem('theme');
if(saved_mode){
    body.className = saved_mode;
    updateBtn();
}


togglebtn.addEventListener("click",()=>{
body.classList.toggle("bg-dark");
body.classList.toggle("bg-light");

localStorage.setItem('theme',body.className);
updateBtn();

});

function updateBtn(){
if(body.classList.contains("bg-dark")){
    display.classList.add("text-white");
    togglebtn.textContent ="switch to light mode";
    togglebtn.className ="btn btn-light";
}else{
    display.classList.remove("text-white");
    togglebtn.textContent ="switch to dark mode";
    togglebtn.className ="btn btn-dark";
}


}
</script>


</body>
</html>
