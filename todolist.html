<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todolist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container bg-light border rounded background">
    <div class="text-center">
        <h1 class="h1 mb-4 mt-4">TO DO LIST </h1>
    </div>

<div class="d-flex justify-content-center mb-sm-5">
    <label  for="task" class="me-3 mt-1">ENTER TASK</label>
<div class="col-12 col-md-4 col-sm-3 col-lg-4 col-xs-2">   
    <input  type="text" class="form-control"  name="task" id="task" placeholder="enter the task">
</div>
<button id="addtask" class="btn btn-success ms-3">Add task</button>

</div>
<div class="text-center">
    <h1 class="h1">TASK LIST</h1>
</div>
<div class=" d-flex justify-content-start">
<ul id="listtask"></ul>
</div>
</div>
 
    <script>
        const inputtask=document.getElementById('task');
        const addedtask=document.getElementById('addtask');
        const tasklist=document.getElementById('listtask');

        addedtask.addEventListener("click",() =>{
            const tasktext = inputtask.value.trim();
            if (tasktext == ""){
                alert("enter the task");
            }
            else{
                addtask(tasktext);
                inputtask.value = "";
                
            }
        });
        function addtask(tasktext){
            const list= document.createElement('li');
            list.classList.add("mt-3")
            const span = document.createElement('span');
            span.textContent = tasktext;
            list.appendChild(span);
            const deletebtn = document.createElement("button");
            deletebtn.classList.add("ms-3")
            deletebtn.textContent="DELETE";
            deletebtn.classList.add("btn", "btn-danger", "deletebtn")
            list.appendChild(deletebtn);

            tasklist.appendChild(list);
        }
        tasklist.addEventListener('click',(e)=>{
            if ( e.target.tagName === "SPAN"){
                e.target.parentElement.classList.toggle("completed");            }
            else if (e.target.classList.contains("btn","btn-danger","deletebtn")){
                e.target.parentElement.remove();
            }
            
        });


    </script>
</div>
</div>
</body>
</html>
