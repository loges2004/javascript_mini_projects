<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-and-Drop Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product {
            cursor: grab;
        }

        .cart-area {
            min-height: 200px;
            border: 2px dashed #6c757d;
            padding: 15px;
        }

        .cart-area.drag-over {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container my-5">
        <h2 class="text-center mb-4">Drag-and-Drop Shopping Cart</h2>
        <div class="row">

            <!-- Products -->
            <div class="col-md-6">
                <h4>Products</h4>
                <div class="d-flex flex-wrap gap-3">
                    <div class="card product" draggable="true" data-name="Product 1" data-price="10">
                        <img src="https://via.placeholder.com/100" class="card-img-top" alt="Product 1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">$10</p>
                        </div>
                    </div>
                    <div class="card product" draggable="true" data-name="Product 2" data-price="20">
                        <img src="https://via.placeholder.com/100" class="card-img-top" alt="Product 2">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 2</h5>
                            <p class="card-text">$20</p>
                        </div>
                    </div>
                    <div class="card product" draggable="true" data-name="Product 3" data-price="15">
                        <img src="https://via.placeholder.com/100" class="card-img-top" alt="Product 3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Product 3</h5>
                            <p class="card-text">$15</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Shopping Cart -->
            <div class="col-md-6">
                <h4>Shopping Cart</h4>
                <div id="cart" class="cart-area">
                    <p class="text-muted">Drag items here</p>
                </div>
                <div class="mt-3">
                    <h5>Total Price: $<span id="total-price">0</span></h5>
                </div>
            </div>

        </div>
    </div>

    <script>
        const cartArea = document.getElementById("cart");
        const totalPriceElement = document.getElementById("total-price");
        let totalPrice = 0;

        // Allow drag-and-drop for products
        document.querySelectorAll(".product").forEach(product => {
            product.addEventListener("dragstart", (e) => {
                e.dataTransfer.setData("name", product.dataset.name);
                e.dataTransfer.setData("price", product.dataset.price);
            });
        });

        // Drag over event for cart
        cartArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            cartArea.classList.add("drag-over");
        });

        // Drag leave event for cart
        cartArea.addEventListener("dragleave", () => {
            cartArea.classList.remove("drag-over");
        });

        // Drop event for cart
        cartArea.addEventListener("drop", (e) => {
            e.preventDefault();
            cartArea.classList.remove("drag-over");

            // Get product data
            const name = e.dataTransfer.getData("name");
            const price = parseFloat(e.dataTransfer.getData("price"));

            // Add product to cart
            addProductToCart(name, price);
        });

        // Add product to cart
        function addProductToCart(name, price) {
            // Check if the product is already in the cart
            const existingProduct = Array.from(cartArea.children).find(
                (child) => child.dataset.name === name
            );

            if (existingProduct) {
                const quantityElement = existingProduct.querySelector(".quantity");
                const quantity = parseInt(quantityElement.textContent);
                quantityElement.textContent = quantity + 1;
            } else {
                // Create a new cart item
                const cartItem = document.createElement("div");
                cartItem.className = "d-flex justify-content-between align-items-center mb-2";
                cartItem.dataset.name = name;
                cartItem.innerHTML = `
                    <span>${name} (<span class="quantity">1</span>)</span>
                    <span>$${price.toFixed(2)}</span>
                    <button class="btn btn-sm btn-danger remove-btn">Remove</button>
                `;

                // Add remove button functionality
                cartItem.querySelector(".remove-btn").addEventListener("click", () => {
                    const quantityElement = cartItem.querySelector(".quantity");
                    const quantity = parseInt(quantityElement.textContent);

                    if (quantity > 1) {
                        quantityElement.textContent = quantity - 1;
                    } else {
                        cartItem.remove();
                    }

                    updateTotalPrice(-price);
                });

                cartArea.appendChild(cartItem);
            }

            // Update total price
            updateTotalPrice(price);
        }

        // Update total price
        function updateTotalPrice(amount) {
            totalPrice += amount;
            totalPriceElement.textContent = totalPrice.toFixed(2);
        }
    </script>

</body>

</html>
