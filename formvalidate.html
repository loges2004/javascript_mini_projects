<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">    

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<div class="container bg-dark border rounded mt-5">
<form id="formval" action="">
    <h1 class="h1 text-center text-white-50 mb-4 pt-4 pb-3
    ">Form Validation</h1>
<div class="form-floating mb-5 mx-2"> 
   <input type="text" class="form-control " data-bs-toggle="tooltip" data-bs-placement="top" placeholder="" title="enter the name"  name="name" id="name">
   <label for="name">Name</label>
</div>
<div class="form-floating mb-5 mx-2"> 
    <input type="email" class="form-control " data-bs-toggle="tooltip" data-bs-placement="top" placeholder="" title="enter the email"  name="email" id="email">
    <label for="email">Email</label>
 </div>

 <div class="form-floating mb-4 mx-2"> 
    <input type="password" class="form-control " data-bs-toggle="tooltip" data-bs-placement="top" placeholder="" title="enter the password"  name="password" id="password">
    <label  for="password">Password</label>
 </div>

<div class="form-check">
 
 <label class="form-check-label text-white mb-4">
    <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox">
    I agree to the terms and conditions
</label>
</div>

<button class="btn btn-success mb-4 w-100" type="submit">submit</button>


</form>
</div>

<script>

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})







</script>

</body>
</html>
